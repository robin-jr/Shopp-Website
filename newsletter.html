<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>NewsLetter Registration</title>
</head>

<body>
    <div class="container p-3">
        <div class="container col-6 offset-3 p-5">
            <h1 class="text-center mb-5">NewsLetter Registration</h1>
            <form action="success.html">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Your Name</label><span style="color: red;"> *</span>
                    <input type="text" class="form-control" placeholder="Type your name here..." required minlength="5"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Email</label><span style="color: red;"> *</span>
                    <input type="email" class="form-control" placeholder="Type your email address here..." required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Mobile (Optional)</label>
                    <input type="tel number" minlength="10" maxlength="10" class="form-control" placeholder="Type your mobile number here..."/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Describe your interests (Optional)</label>
                    <textarea minlength="25" class="form-control" rows="5" placeholder="Describe using 25 characters or more..."></textarea>
                </div>
                <div class="mb-3 row">
                    <label class="form-label">Your Gender</label>
                    <div class="form-check col-2 ms-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" checked/>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check col-2 me-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault"/>
                        <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check col-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault"/>
                        <label class="form-check-label">Other</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Interests</label>
                    <div class="ms-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" checked />
                            <label class="form-check-label">New Offers</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" />
                            <label class="form-check-label">New Arrivals</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" />
                            <label class="form-check-label">New Coupons</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" />
                            <label class="form-check-label">Clearance</label>
                        </div>
                    </div>
                    <div class="mb-4 row mt-4">
                        <label for="exampleInputEmail1" class="form-label col-6">How do you enjoy our services?</label>
                        <div class="col" style="margin-left: -2.5em; margin-top: -0.5em;">
                            <select class="" style="height: 2.5em; width: 100%; padding-inline-start: 0.5em;">
                                <option>Great</option>
                                <option>Good</option>
                                <option>Not Bad</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary col-3 rounded-0">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
